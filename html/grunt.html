    <title></title>

<script type="text/javascript">

    ws['config']= location.search.substring( 1 );
var  failMsg = "grunt调用异常 !";

    function checkGrunt() {

        type:'post',

        success:function ( msg ) {
            if (!msg ) {//没有返回结果或者返回false
                //todo
//                    $("#result").attr('style',"display: block");
//                    $("#result").text(failMsg);
                return;
            }
            else {
            $("#manual").attr('disabled', "");
//                    $("#result").attr('style',"display: block");
//                    $("#result").text("");
            }

        },
        error:function ( xhr, msg ) {
            alert( "error 2");
        }
    } );
    }
//todo 加一个能点开bat直接编辑的按钮
</script>
<body>

<button onclick="checkGrunt()" style="float:left;"> 检测</button>
<div id='result' style="display: none"><p></p></div>

<button id="manual" disabled="disabled" onclick="$('#nextButton').attr('disabled','');"> 手动通过</button>

</button>
