<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>

    <title></title>
    <script type="text/javascript" src="lib/jquery-1.5.1.js"></script>
</head>
<body>
<form id="form" name="submitfForm" method="post" style="">
    <!--todo bae给一个默认地址,配置在config 里-->

    <p>bae地址
        <input id="bae"
               name="baeName" type="text" value="http://15.ueditortest.newoffline.bae.baidu.com"/></p>
</form>
<script type="text/javascript">
    var baeLoction = '';
    function checkWebsite() {
        if (!$("#bae")[0].value ) {
            alert("请填写完整信息");
            return;
        }
        baeLoction = $("#bae")[0].value;
        window.open(baeLoction+'/website', "_blank", "");
        $("#manual").attr('disabled', "");
    }
</script>
<button onclick="checkWebsite()" style="float:left;"> 检测</button>
<div id='result' style="display: none"><p></p></div>

<button id="manual" disabled="disabled" onclick="$('#nextButton').attr('disabled','');"> 手动通过</button>

<button id='nextButton' disabled="disabled" onClick="window.open('./download.html?baeLoction='+baeLoction);">下一步
</button>
</body>
</html>
