<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>brief autocases</title>
    <script type="text/javascript" src="third-party/jquery.min.js"></script></head>
<script type="text/javascript" src="../testrunner.js"></script>

<link href="themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
<link media="screen" href="../qunit.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" charset="utf-8" src="umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="umeditor.js"></script>
<script type="text/javascript" src="../UserAction.js"></script>

<script type="text/javascript" src="lang/zh-cn/zh-cn.js"></script>

<body>
<h1 id="qunit-header">brief autocases</h1>

<h2 id="qunit-banner"></h2>

<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<script type="text/javascript">
    /**捕获所有页面的异常，当有异常时如果是关于用例执行完毕还有对editor的调用这种情况，一律忽略，其他照常抛异常**/
    window.onerror = function( e ) {
        msg1 = "Uncaught TypeError: Cannot call method 'select' of null";
        msg2 = "Uncaught TypeError: Cannot call method 'getSelection' of undefined";
        msg3 = "'sourceEditor' 为空或不是对象";
        msg4 = "未指明的错误。";
        if ( e != msg1 && e != msg2 && e.indexOf( msg3 ) < 0 && e != msg4 ) {
//            throw new Error( e );
        } else {
            return true;
        }
    };
</script>
<div>
    <object id="plugin" type="application/x-plugintest" width="1" height="1">
        <param name="onload" value="pluginLoaded"/>
    </object>
</div>
</body>
</html>
