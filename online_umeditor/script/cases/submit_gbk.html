<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=gbk"/>
    <title>UMEDITOR 完整demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
    <link href="themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="third-party/jquery.min.js"></script>
    <script type="text/javascript" charset="gbk" src="umeditor.config.js"></script>
    <script type="text/javascript" charset="gbk" src="umeditor.min.js"></script>
    <script type="text/javascript" src="lang/zh-cn/zh-cn.js"></script>
</head>
<body>
<h1>UMEDITOR 提交示例</h1>
<form id="form" method="post" target="_blank">
    <script type="text/plain" id="myEditor" name="myEditor" style="width:800px;height:240px;">
        <p>欢迎使用UMEDITOR！</p>
    </script>
    <input type="submit" value="通过input的submit提交">
</form>
<p>
    <button onclick="document.getElementById('form').submit()">通过js调用submit提交</button>
</p>
<script type="text/javascript">
    var um = UM.getEditor('myEditor');

    //自动切换提交地址
    var doc=document,
            version=um.options.imageUrl||"php",
            form=doc.getElementById("form");

    if(version.match(/php/)){
        form.action="php/getContent.php";
    }else if(version.match(/net/)){
        form.action="net/getContent.ashx";
    }else if(version.match(/jsp/)){
        form.action="jsp/getContent.jsp";
    }else if(version.match(/asp/)){
        form.action="asp/getContent.asp";
    }
</script>

</body>
</html>
